<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/form.css" />
    <title>Atom Recruitment</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      window.onload = function() { 
        var el = document.getElementById('g-recaptcha-response'); 
        if (el) { 
          el.setAttribute('required', 'required'); 
        } 
      }
    </script>
    <style>
      #g-recaptcha-response {
        display: block !important;
        position: absolute;
        margin: -50px 0 0 0 !important;
        z-index: -999999;
        opacity: 0;
      }
    </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <nav class="nav">
        <img src="./images/logo.png" height="75" width="75"/>
        <a href="/contact">Get In Touch</a>
      </nav>
    <div class="container">
      <h1>Get In Touch</h1>
      <form
        action="https://formspree.io/f/mblrjyjp"
        method="post"
      >
         <div class="form-row">
            <div class="input-data">
               <input required name="firstName" type="text" required>
               <div class="underline"></div>
               <label for="">First Name *</label>
            </div>
            <div class="input-data">
               <input required name="lastName" type="text" required>
               <div class="underline"></div>
               <label for="">Last Name *</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input required name="email" type="text" required>
               <div class="underline"></div>
               <label for="">Email Address *</label>
            </div>
            <div class="input-data">
               <input required name="company" type="text" required>
               <div class="underline"></div>
               <label for="">Company Name *</label>
            </div>
         </div>
         <div class="form-row">
          <div class="input-data textarea">
            <textarea name="message" rows="8" cols="80" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="">Write your message</label>
            <div class="g-recaptcha" data-sitekey="your_site_key"></div>
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit">
               </div>
            </div>
      </form>
      </div>
  </body>
</html>
